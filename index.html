<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center mt-5 text-dark">Employee Registration Form</h1>
    <div class="container w-50 p-6 mt-5 border bg-secondary">
        <form >
            <div class="p-3">
                <label class="mt-5" for="">Employee Name</label>
                <input class="form-control" type="text">
            </div>
            <div class="p-3">
                <label for="">Employee Id</label>
                <input class="form-control" type="text">
            </div>
            <div class="p-3">
                <label for="">Address</label>
                <textarea name="" id="" cols="80" rows="7" class="form-control"></textarea>
            </div>
            <div class="p-3">
                <label for="">Phone Number</label>
                <input class="form-control" type="number">
            </div>
            <div class="p-3">
                <label for="">Designation</label>
                <input class="form-control" type="text">
            </div>
            <div class="p-3">
                <label for="">Salary</label>
                <input class="form-control" type="number">
            </div>
            <div class="text-center p-5 ">
                <button class="btn btn-success">Register</button>
            </div>
        </form>
    </div>

    <br><br>

    <div class="container border mt-5 p-5 w-50 bg-light">
        <h1 class="text-dark text-center">Login Form</h1>
        <form>
            <div class="p-3 mt-3">
                <label for="a" class="fs-5">Username</label>
                <input type="text" id="a" class="form-control">
            </div>
            <div class="p-3 mt-3">
                <label for="b" class="fs-5">Password</label>
                <input type="password" id="b" class="form-control">
            </div>
            <div class="p-2 mt-3">
                <button class="btn btn-success">Login</button>
                <button class="btn btn-danger">Cancel</button>
            </div>
            <div class="p-2 mt-4 text-center">
                <h6>To Register,</h6>
                <button class="btn btn-link">Click Here</button>

            </div>
        </form>
    </div>

    <br><br>

    <div class="container border mt-5 p-5 w-50 bg-dark">
        <h1 class="text-warning text-center">Registration Form</h1>
        <form>
            <div class="p-4 mt-1">
                <label for="a" class="fs-5 text-light">Username</label>
                <input type="text" id="a" class="form-control">
            </div>
            <div class="p-4 mt-1">
                <label for="a" class="fs-5 text-light">Account Number</label>
                <input type="text" id="a" class="form-control">
            </div>
            <div class="p-4 mt-1">
                <label for="a" class="fs-5 text-light">Password</label>
                <input type="password" id="a" class="form-control">
            </div>
            <div class="p-2 mt-3 text-center">
                <button class="btn btn-success">Register</button>
                
            </div>
            
        </form>
    </div>


</body>
</html>
